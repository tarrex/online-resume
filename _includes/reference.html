{%- assign reference = data.reference %}
{%- if reference and reference.show %}
<section class="reference" style="order: {{ reference.order | default: 1 }}">
  <div class="section-title">
    <i class="section-icon fa-solid fa-circle-nodes"></i>
    <h2>{{ reference.title }}</h2>
  </div>

  <div class="section-content">
    {%- if reference.description.size > 0 %}
    <div class="description markdown">
      {{ reference.description | markdownify }}
    </div>
    {%- endif %}
  </div>
</section>
{%- endif %}
